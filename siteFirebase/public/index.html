<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Login - MicroPyBot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="/manifest.json">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="icon" href="python.png" type="image/png">

    <!-- Custom CSS for typing animation and page styling -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
      body {
        background: url("code-coding.gif") no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .typing {
        text-align: center;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .typing h1 {
        white-space: pre-wrap;
        opacity: 0;
        animation: typing 3.5s steps(40, end) forwards, blink .75s step-end infinite;
        background-color: rgba(0,0,0,0.5); /* This will help make the text easier to read over the GIF */
        color: #fff;
        padding: 20px;
        font-family: 'Roboto Mono', monospace;
      }
      @keyframes typing {
        from { opacity: 0;}
        to { opacity: 1; }
      }
      @keyframes blink {
        50% { border-color: transparent }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="typing">
        <h1 id="typewriter"></h1>
      </div>
      <div class="text-center mt-5">
        <button class="btn btn-success mr-2" id="edit-button"><i class="fas fa-code"></i> Editar</button>
        <button class="btn btn-secondary ml-2" id="github-button"><i class="fab fa-github"></i> Github</button>

      </div>
    </div>
    <script>
      const text = 'MicroBotPy,\n\nque combina "MicroPython" e "Robô",\n\né uma extensão do projeto LARA.\n\nDesenvolvido para oferecer um alto nível de abstração, facilita o ingresso dos iniciantes na programação ao minimizar a complexidade da sintaxe.'; 
      let i = 0;
      const typewriter = document.getElementById('typewriter');
      const editButton = document.getElementById('edit-button');
      const githubButton = document.getElementById('github-button');

      editButton.style.display = 'none';
      githubButton.style.display = 'none';

      function type() {
        if(i < text.length) {
          typewriter.innerHTML += text.charAt(i) === '\n' ? '<br/>' : text.charAt(i);
          i++;
          setTimeout(type, 50);
        } else {
          // Show buttons after text is fully typed
          editButton.style.display = 'inline-block';
          githubButton.style.display = 'inline-block';
        }
      }

      type();

      editButton.addEventListener('click', function() {
            // Check if user is on a mobile device
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                // If user is on a mobile device, redirect to mobile editor page
                window.location.href = "editor_mobile.html";
            } else {
                // If user is not on a mobile device, redirect to PC editor page
                window.location.href = "editor_pc.html";
            }
       });


      githubButton.addEventListener('click', function() {
        // Redirect to Github page
        window.location.href = "https://github.com/wesleiferreira98/LARA";
      });
    </script>
    <script src="certto.js"></script>
  </body>
</html>
